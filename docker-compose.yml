version: '3.8'

services:
  storywriter:
    build: 
      context: .
      args:
        BACKEND_HOST: ${BACKEND_HOST:-0.0.0.0}
        BACKEND_PORT: ${BACKEND_PORT:-5000}
        ADMIN_DEFAULT_USERNAME: ${ADMIN_DEFAULT_USERNAME:-admin}
        ADMIN_DEFAULT_EMAIL: ${ADMIN_DEFAULT_EMAIL:-admin@storywriter.local}
        ADMIN_DEFAULT_PASSWORD: ${ADMIN_DEFAULT_PASSWORD:-change-this-secure-password}
    image: storywriter:latest
    # Use host networking mode
    network_mode: host
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secure-secret-key-change-this-in-production}
      - STORYWRITER_DB_PATH=/data/storywriter.db
      - BACKEND_HOST=${BACKEND_HOST:-0.0.0.0}
      - BACKEND_PORT=${BACKEND_PORT:-5000}
      - ADMIN_DEFAULT_USERNAME=${ADMIN_DEFAULT_USERNAME:-admin}
      - ADMIN_DEFAULT_EMAIL=${ADMIN_DEFAULT_EMAIL:-admin@storywriter.local}
      - ADMIN_DEFAULT_PASSWORD=${ADMIN_DEFAULT_PASSWORD:-change-this-secure-password}
      # NOTE: VITE_API_URL is intentionally omitted for production - frontend uses relative URLs
      - PYTHONPATH=/app/backend
      - PYTHONUNBUFFERED=1
      - NODE_ENV=production
    volumes:
      # Mount database file (create it locally if it doesn't exist)
      - ./backend/storywriter.db:/app/backend/storywriter.db
      # Mount uploads directory for persistent file storage
      - ./backend/uploads:/app/backend/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_PORT:-5000}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

