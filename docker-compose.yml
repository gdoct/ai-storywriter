version: '3.8'

services:
  storywriter:
    build: .
    image: storywriter:latest
    ports:
      - "5000:5000"
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secure-secret-key-change-this-in-production}
      - STORYWRITER_DB_PATH=/app/backend/storywriter.db
      - PYTHONPATH=/app/backend
      - PYTHONUNBUFFERED=1
      - NODE_ENV=production
    volumes:
      # Mount database file (create it locally if it doesn't exist)
      - ./backend/storywriter.db:/app/backend/storywriter.db
      # Mount uploads directory for persistent file storage
      - ./backend/uploads:/app/backend/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

